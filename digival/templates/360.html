{% extends "base.html" %}


{% block additional_header %}
<link rel="stylesheet" href="/pannellum.css"/>
<script type="text/javascript" src="/pannellum.js"></script>
<style>
#panorama {
	width: 100%;
	height: 600px;
}
</style>
{% endblock %}

{% block content %}
<h1 class="title">
	{{ page.title }}
</h1>

<section>
	<div id="panorama"></div>
	<script>
		pannellum.viewer('panorama', {
					"type": "equirectangular",
					"panorama": "../{{ page.extra.image }}"
				});
	</script>
</section>

<section>
	{{ page.content | safe }}
</section>
{% endblock content %}
